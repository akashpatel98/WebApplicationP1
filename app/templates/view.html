{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ Year.intYear }} - {{ Year.intYear }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ Year.intScore }}</li>
        <li class="list-group-item">{{ Year.fldTitle }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{Year.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{Year.id}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
