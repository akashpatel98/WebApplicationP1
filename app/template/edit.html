{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{deniro.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="fldYear">Year</label>
            <input id="fldYear" type="text" class="form-control" placeholder="Year" name="fldYear" value="{{deniro.fldYear}}">
        </div>
        <div class="col">
            <label for="fldScore">Score</label>
            <input id="fldScore" type="text" class="form-control" placeholder="Score"
                   name="fldScore" value="{{deniro.fldScore}}">
        </div>
        <div class="col">
            <label for="fldTitle">Title</label>
            <input id="fldTitle" type="text" class="form-control" placeholder="Title" name="fldTitle" value="{{deniro.fldTitle}}">
        </div>

        <div class="col">
            <label for="fldColumn_6">Column_6</label>
            <input id="fldColumn_6" type="text" class="form-control" placeholder="Column_6" name="fldColumn_6" value="{{deniro.fldColumn_6}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
